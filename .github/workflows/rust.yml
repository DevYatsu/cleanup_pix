name: Rust Release Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  release:
    types: [created]  # Trigger workflow when a new release is created

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build Project
        run: cargo build --release --verbose

      - name: Archive Binary
        run: |
          mkdir -p dist
          cp target/release/* dist/
          cd dist
          if [[ ${{ runner.os }} == 'Windows' ]]; then
            zip -r rust-binary-windows.zip ./*
          else
            tar -czvf rust-binary-${{ matrix.os }}.tar.gz ./*
          fi

      - name: Upload Release Asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/rust-binary-${{ matrix.os }}.tar.gz
          asset_name: rust-binary-${{ matrix.os }}.tar.gz
          content_type: application/gzip
